{% extends 'blog/base.html' %}
{% block content %}
    {% if user.is_staff %}
   <a href="{% url 'emporder_new'  %}" class="button">Добавить новый заказ</a>
    {% endif %}
    <p><br></p>
        <form action="" method="get">
    {{ form.as_p }}
    <input type="submit" value="Поиск">
    </form>
    <table border="3" width="500">
    <td>Заказ</td>
    <td>Дата заказа</td>
    <td>Статус заказа</td>
    {% for order in object_list %}
        <div>
        <tr>
            <td><a href="{% url 'order_detail' pk=order.pk %}">Заказ № {{ order.id }}</a> </td>
            <td>{{ order.OrderDate }}</td>
            <td>{{ order.OrderStatus }}</td>
        </tr>
        </div>
    {% endfor %}
    </table>

{% endblock %}
